<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="d-flex justify-content-between">
      <a href="http://127.0.0.1:5500/">
        <img class="logo_header" src="images/test.png" />
      </a>
      <div class="center_flex me-5">
        <a href="http://127.0.0.1:5500/panier.html"
          ><i class="fas fa-shopping-basket"></i
        ></a>
      </div>
    </header>
    <main class="center_flex">
      <div id="main-container" class="center_flex flex-column">
        <h5>Récapitulatif de votre panier :</h5>
        <div id="flex-container" class="center_flex flex-wrap h-100 w-100">
          <!-- Javascript build here -->
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="form-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Vos informations
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form
                id="formInfo"
                action="#"
                class="row g-3 needs-validation"
                novalidate
              >
                <div class="col-md-12">
                  <label for="validationMail" class="form-label"
                    >Adresse Mail</label
                  >
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"
                      >@</span
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="validationMail"
                      pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                      aria-describedby="inputGroupPrepend"
                      name="email"
                      required
                    />
                    <div class="invalid-feedback">
                      Rentrer une adresse mail valide
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom01" class="form-label"
                    >Prénom</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    name="surname"
                    required
                  />
                  <div class="invalid-feedback">Champ vide !</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom02" class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom02"
                    name="name"
                    required
                  />
                  <div class="invalid-feedback">Champ vide !</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label"
                    >Adresse</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom03"
                    name="adress"
                    required
                  />
                  <div class="invalid-feedback">Champ vide !</div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label"
                    >Ville</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom03"
                    name="city"
                    required
                  />
                  <div class="invalid-feedback">Champ vide !</div>
                </div>
                <div class="col-md-12 d-flex justify-content-around">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Fermer
                  </button>
                  <button class="btn btn-primary" onclick="constructData()">
                    Valider
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <div class="footer-link d-flex justify-content-around flex-wrap">
          <div class="w-100 link d-flex justify-content-between">
            <a href="#"> FAQ</a>
            <a href="#"> Contact</a>
            <a href="#"> Mentions Légales</a>
          </div>
          <div class="w-100 d-flex justify-content-between">
            <a href="#"> <i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i> </a>
            <a href="#"> <i class="fab fa-facebook-square"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/7d17636476.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/panier.js"></script>
  </body>
</html>
